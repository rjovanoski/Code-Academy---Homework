<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework17_01</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="jumbotron text-center m-3">
            <h2>Lorem Generator</h2>
            <hr>
            <p class="small">Select number of lorem words you want(up to 50)</p>
            <select class="custom-select mr-sm-2 mt-3 col-md-1">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
                <option value="35">35</option>
                <option value="40">40</option>
                <option value="45">45</option>
                <option value="50">50</option>
            </select>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
        </div>
    </div>

    
    <script>

        var jumbotron = document.querySelector(".jumbotron");
        var para = document.createElement('p');
        var loremWords = "Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eos eaque consequuntur, sed libero sequi quas ipsa, rerum hic id, iste odit quos ab consectetur veniam ratione reiciendis sapiente! Minus totam corrupti quaerat dolorum laboriosam, asperiores quae, harum neque optio dolore praesentium commodi aliquid laudantium nemo, rem ipsam sequi? Repellendus, esse?"
        var loremWordsArray = loremWords.split(" ");

        var select = document.querySelector('select');

        select.addEventListener('click', changeNumberLorem);

        function changeNumberLorem(){

            var selected = this.value;

            var sliced = loremWordsArray.slice(0, selected);

            var joined = sliced.join(" ");

            para.textContent = (joined);

            jumbotron.appendChild(para);
  
        }
       
    </script>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    
</body>
</html>
