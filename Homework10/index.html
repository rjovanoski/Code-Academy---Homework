<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework10</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid col-lg-6 bg-white">
        <div class="d-flex align-items-center row-hl bg-dark mx-auto">
            <button class="btn btn-primary mb-2 mt-2 px-4" data-toggle="modal" data-target="#myModal">Cart</button>
                <div class="modal" id="myModal" style="display: none;" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h3 class="modal-title">Cart</h3>
                                <button class="close" data-dismiss="modal">x</button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">-</span>
                                    </div>
                                    <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                    <div class="input-group-append">
                                      <span class="input-group-text">+</span>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Order Now</button> 
                            </div>
                        </div>
                    </div>
                </div>
            <a href="#" class="btn btn-danger mb-2 mt-2" role="button">Clear Cart</a>
        </div>
            <div class="row d-flex justify-content-between mx-auto d-block mt-3">
                <div class="item col-sm-3 bg-white border rounded border-secondary">
                    <img class="img-fluid mb-5" src="img/orange-02.jpg" alt="Orange">
                        <h1 class="display">Orange</h1>
                            <p class="font-weight-bold">Price: $0.5</p>
                                <a href="#" class="btn btn-primary mb-3 mt-2" role="button">Add To Cart</a>
                </div>
                    <div class="item col-sm-3 bg-white border rounded border-secondary">
                        <img class="img-fluid mb-5" src="img/42E9as7NaTaAi4A6JcuFwG-320-80.jpg" alt="Banana">
                            <h1 class="display">Banana</h1>
                                <p class="font-weight-bold">Price: $1.22</p>
                                    <a href="#" class="btn btn-primary mb-3 mt-2" role="button">Add To Cart</a>
                    </div>
                        <div class="item col-sm-3 bg-white border rounded border-secondary">
                            <img class="img-fluid mb-5" src="img/index.jpg" alt="Lemon">
                                <h1 class="display">Lemon</h1>
                                    <p class="font-weight-bold">Price: $5</p>
                                        <a href="#" class="btn btn-primary mb-3 mt-2" role="button">Add To Cart</a>
                        </div>
            </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
