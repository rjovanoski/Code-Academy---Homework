  <script>

    var JohnWeight = 85;
    var JohnHeight = 1.9;
  
    var MarkWeight = 90;
    var MarkHeight = 1.8;
  
    var bmiJohn = JohnWeight / (JohnHeight * JohnHeight);
    var bmiMark = MarkWeight / (MarkHeight * MarkHeight);
  
    console.log(bmiJohn , bmiMark);
  
    
      if (bmiJohn > bmiMark){
      console.log ("John has higher BMI");
      }
      else if (bmiJohn === bmiMark){
        console.log ("Mark and John have same BMI" );
      }
      if (bmiJohn < bmiMark){
        console.log ("John has higher BMI");
      }
  
  </script>
