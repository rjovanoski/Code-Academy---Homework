<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

    var teamJohn = (83 + 120 + 103);

    var teamMike = (92 + 93 + 110);

    var teamMary = (97 + 134 + 85);

    var avaragescoreJohn = (teamJohn / 3);
    var avaragescoreMike = (teamMike / 3);
    var avaragescoreMary = (teamMary / 3);

    console.log (avaragescoreJohn, avaragescoreMike, avaragescoreMary);

    if (avaragescoreJohn > avaragescoreJohn && avaragescoreMike > avaragescoreMary){
        console.log("Team John is the winner.");
    }else if (avaragescoreMike > avaragescoreJohn && avaragescoreMike > avaragescoreMary){
        console.log("Team Mike is the winner.");
    }else if (avaragescoreMary > avaragescoreJohn && avaragescoreMary > avaragescoreMike){
        console.log("Team Mary is the winner.");
    }else {
        console.log("Draw");
    }
    
</script>



</body>
</html>
